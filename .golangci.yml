linters:
  enable-all: true
  disable:
    - exportloopref # Deprecated (since v1.60.2) due to: Since Go1.22 (loopvar) this linter is no longer relevant. Replaced by copyloopvar.
    - exhaustruct
linters-settings:
  depguard:
    rules:
      prevent_unmaintained_packages:
        allow:
          - $gostd
          - github.com/electrocucaracha/kubevirt-actions-runner/cmd/kar/app
          - github.com/electrocucaracha/kubevirt-actions-runner/internal
          - github.com/golang/mock/gomock
          - github.com/kubernetes-csi/external-snapshotter/client/v4/apis/volumesnapshot/v1
          - github.com/pkg/errors
          - github.com/spf13/cobra
          - github.com/spf13/pflag
          - github.com/spf13/viper
          - k8s.io/api/core/v1
          - k8s.io/apimachinery/pkg/api/errors
          - k8s.io/apimachinery/pkg/api/resource
          - k8s.io/apimachinery/pkg/apis/meta/v1
          - k8s.io/apimachinery/pkg/watch
          - k8s.io/utils/ptr
          - kubevirt.io/api/core/v1
          - kubevirt.io/client-go/containerizeddataimporter/fake
          - kubevirt.io/client-go/externalsnapshotter/fake
          - kubevirt.io/client-go/kubecli
          - kubevirt.io/client-go/kubevirt/fake
          - kubevirt.io/containerized-data-importer-api/pkg/apis/core/v1beta1
  gomoddirectives:
    replace-allow-list:
      - k8s.io/kube-openapi
